<!-- 회원가입 폼
작성자 : 신지영
최종 수정일 : 2023-04-26
사용자의 가입 정보를 입력하는 폼이 포함되어 있습니다.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="join">
        <table width="400px">

            <!-- STEP 1 시작 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step1 : 아이디/비번 입력</td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디 :</td>
                <td>
                    <input type="text" name="id" maxlength="15">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 :</td>
                <td>
                    <input type="password" name="pw" maxlength="20">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 :</td>
                <td>
                    <input type="password" name="pwcheck" maxlength="20">
                </td>
            </tr>
            <!-- step1 끝 -->

            <!-- step2 시작 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2" >Step2 : 개인정보</td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별 :</td>
                <td>
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형 :</td>
                <td>
                    <select name="blood">
                        <option value="a">A형</option>
                        <option value="b">B형</option>
                        <option value="o">O형</option>
                        <option value="ab">AB형</option>
                    </select>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일 :</td>
                <td>
                    <input type="date" name="birth">
                </td>
            </tr>
            <!-- step2 끝 -->

            <!-- step3 시작 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step3 : 선호도</td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미 :</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="soccer">
                    야구<input type="checkbox" name="hobby" value="baseball">
                    농구<input type="checkbox" name="hobby" value="basketball">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 :</td>
                <td>
                    <input type="color" name="color">
                </td>
            </tr>
            <!-- step3 끝 -->

            <!-- step4 시작 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2" >Step4 : 적고 싶은 말</td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td colspan="2"><textarea cols="56" rows="5" name="writing"></textarea></td>
            </tr>
            <!-- step4 끝 -->
            
            <!-- 제출, 초기화 -->
            <tr height="35px" bgcolor="whitesmoke">
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>

        </table>
        
        
    </form>
    
</body>
</html>
